<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Finder</title>
    <link rel="stylesheet" href="css/globalStyles.css" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton+SC&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=restaurant"
    />
  </head>
  <body class="body-class">
    <header>
      <nav class="navbar">
        <div class="navbar-item-left">
          <a href="index.html" class="nav-link">Home</a>
        </div>
        <div class="navbar-item-right">
          <a href="sign-in.html" class="nav-link">Sign In</a>
        </div>
      </nav>
    </header>

    <div class="glass-container">
      <h1>What's for dinner?</h1>
      <!-- Search form with spinning icons -->
      <form action="/search-results.html" method="get">
        <div class="icon-container">
          <!-- Left spinning pizza icon -->
          <span class="material-symbols-outlined">restaurant</span>
          <!-- Search input field -->
          <input
            type="text"
            id="search"
            name="query"
            placeholder="e.g. pizza, pasta"
            autocomplete="off"
          />
          <!-- Right spinning pizza icon -->
          <span class="material-symbols-outlined">restaurant</span>
          <!-- Search button -->
          <button type="submit" id="searchButton">Search</button>
        </div>
      </form>
    </div>

    <script src="/js/index.js"></script>
  </body>
</html>
