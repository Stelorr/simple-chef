<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="form-container">
        <div class="form-card">
            <h2 class="form-title">Sign Up</h2>
            <form id="signUpForm" class="form-container">
                <!-- First Name -->
                <div class="input-group">
                    <label for="signUpFirstName">First Name</label>
                    <input type="text" id="signUpFirstName" required placeholder="First Name">
                </div>

                <!-- Last Name -->
                <div class="input-group">
                    <label for="signUpLastName">Last Name</label>
                    <input type="text" id="signUpLastName" required placeholder="Last Name">
                </div>

                <!-- Email -->
                <div class="input-group">
                    <label for="signUpEmail">Email</label>
                    <input type="email" id="signUpEmail" required placeholder="Email">
                </div>

                <!-- Password -->
                <div class="input-group">
                    <label for="signUpPassword">Password</label>
                    <input type="password" id="signUpPassword" required placeholder="Password">
                </div>

                <!-- Confirm Password -->
                <div class="input-group">
                    <label for="signUpConfirmPassword">Confirm Password</label>
                    <input type="password" id="signUpConfirmPassword" required placeholder="Confirm Password">
                </div>

                <button type="submit" class="btn-primary">Sign Up</button>
            </form>

            <!-- Sign In Link -->
            <hr>
            <p>Already have an account?</p>
            <a href="sign-in.html" class="btn-secondary">Sign In</a>
        </div>
    </div></body>
</html>
