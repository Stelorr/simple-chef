<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <div class="form-container">
        <div class="form-card">
            <h2 class="form-title">Sign In</h2>
            <!-- <form id="signInForm"> -->
                <div class="input-group">
                    <input type="email" id="signInEmail" required placeholder="Email">
                </div>
                <div class="input-group">
                    <input type="password" id="signInPassword" required placeholder="Password">
                </div>
                <button id="signInButton" class="btn-primary">Sign In</button>
            <!-- </form> -->

            <!-- Separator or Divider -->
            <hr>

            <!-- Sign-Up Link -->
            <p>Don't have an account?</p>
            <a href="sign-up.html" class="btn-secondary">Create Account</a>
        </div>
    </div>
    <script  src="../js/signInActions.js"></script>
</body>

</html>
